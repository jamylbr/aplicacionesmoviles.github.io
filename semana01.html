<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 1 - Tareas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Fondo claro para la página */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            color: #3a8ef3;
        }
        .task {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            transition: transform 0.3s;
        }
        .task:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Tareas de la Semana 1</h2>

        <!-- Enlace a la tarea PDF -->
        <div class="task">
            <h3>Tarea 1: Nombre de la tarea</h3>
            <p>Descripción de la tarea...</p>
            <a href="docs/tarea1.pdf" target="_blank">Descargar PDF</a> <!-- Cambia 'docs/tarea1.pdf' por la ruta de tu PDF -->
        </div>

        <!-- Más tareas -->
        <div class="task">
            <h3>Tarea 2: Nombre de la tarea</h3>
            <p>Descripción de la tarea...</p>
            <a href="#">Más información</a>
        </div>

        <div class="back-button">
            <a href="index.html">Regresar al inicio</a>
        </div>
    </div>

</body>
</html>
